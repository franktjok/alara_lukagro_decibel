<ion-header>
	<ion-toolbar>
	<ion-buttons>
      <ion-menu-button></ion-menu-button>
		<ion-title><img class="title-image" alt="logo" height="80" src="/assets/images/logo.png" >Log in</ion-title>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content fullscreen style="--color: transparent; --background: url('../assets/images/wave.png') no-repeat center center fixed">
	<form (ngSubmit)="login()" [formGroup]="loginForm">
		<ion-list inset>

			<ion-item class= "input" [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
				<ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>

			<br>

			<div ngxErrors="email" #emailErrors="ngxErrors">
				<div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">It should be a valid email</div>
			</div>

			<ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>

			<div ngxErrors="password" #passwordErrors="ngxErrors">
				<div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 5 characters</div>
			</div>
		</ion-list>

		<div padding-horizontal>
			<div class="form-error">{{loginError}}</div>

			<ion-button expand="block" full type="submit" [disabled]="!loginForm.valid">Log in</ion-button>
			<div class="login-footer">
				<p>
					<a href="#">Forgot password?</a>
					If you're a new user, please sign up.
				</p>
			</div>

			<ion-list class="list">

			<ion-button expand="block" full ion-button icon-left block clear (click)="signup()">
					<ion-icon name="person-add"></ion-icon>
					Sign up
				</ion-button>
			</ion-list>
		</div>
	</form>
</ion-content>
